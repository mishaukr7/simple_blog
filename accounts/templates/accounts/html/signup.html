{% extends 'posts/html/base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}
<div class="container">


<h1 align="center"> SIGN-UP</h1>

<form method="post">

    {% csrf_token %}
    {{form.media.js}}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
{% endblock content %}
